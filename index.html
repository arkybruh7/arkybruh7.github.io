  <body>
      <form class="form">
        <label for="username" class="label"> Name: </label>
        <input
          type="text"
          required
          placeholder="Enter your name"
          name="username"
          id="name"
        />
        <label for="age" class="label">Age: </label>

        <input
          type="number"
          required
          placeholder="Enter your age"
          min="1"
          max="99"
          name="age"
          id="age"
        />

        <label for="userid" class="label">Select your display name: </label>
        <input
          type="text"
          required
          placeholder="Enter your username"
          name="userid"
          id="userid"
        />
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
